<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marginesy i Kolory LGBT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px; /* Zadanie 1 */
        }
        .double-margin {
            margin: 20px 10px; /* Zadanie 2 */
        }
        .triple-margin {
            margin: 20px 10px 30px 10px; /* Zadanie 3 */
        }
        .quadruple-margin {
            margin: 20px 30px 40px 50px; /* Zadanie 4 */
        }
        .selected-margins {
            margin-top: 20px; /* Zadanie 5 */
            margin-right: 30px;
            margin-bottom: 40px;
            margin-left: 50px;
        }
        .lgbt-colors {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="lgbt-colors">Kolory LGBT</div>
    <table class="double-margin">
        <tr>
            <th>Kolumna 1</th>
            <th>Kolumna 2</th>
        </tr>
        <tr>
            <td>Komórka 1</td>
            <td>Komórka 2</td>
        </tr>
    </table>
    <table class="triple-margin">
        <tr>
            <th>Kolumna 1</th>
            <th>Kolumna 2</th>
        </tr>
        <tr>
            <td>Komórka 1</td>
            <td>Komórka 2</td>
        </tr>
    </table>
    <table class="quadruple-margin">
        <tr>
            <th>Kolumna 1</th>
            <th>Kolumna 2</th>
        </tr>
        <tr>
            <td>Komórka 1</td>
            <td>Komórka 2</td>
        </tr>
    </table>
    <table class="selected-margins">
        <tr>
            <th>Kolumna 1</th>
            <th>Kolumna 2</th>
        </tr>
        <tr>
            <td>Komórka 1</td>
            <td>Komórka 2</td>
        </tr>
    </table>
</body>
</html>
